<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - El Conde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-yellow-400">Acceso Administrador</h1>
            <p class="text-gray-400">El Conde</p>
        </header>
        <form id="login-form" action="/login" method="POST" novalidate>
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Usuario</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:shadow-outline border-gray-600" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Contrase√±a</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white mb-3 leading-tight focus:outline-none focus:shadow-outline border-gray-600" required>
            </div>
            <div id="error-message" class="text-red-500 text-xs italic mb-4 hidden"></div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Ingresar
                </button>
            </div>
        </form>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
